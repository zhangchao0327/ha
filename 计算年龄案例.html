    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.获取用户出生年份
       var year = prompt('请输入你的出生年份：');
        // 2.计算用户年龄
        var age = 2018 - year ; 
        // 3.输出用户年龄
        if(age<0){
            alert('对不起你还没有出生！')
        }
        else {
            alert('你的年龄是'+ age +'岁!');
        }
    </script>
